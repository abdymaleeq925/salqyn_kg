{% extends 'base.html' %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}

<div class="container">
    <form style="margin: 6rem 0;" action="#" method="post">
      <h2>Sign In</h2>
        <p>
            <label for="id_username" class="floatLabel">Username:</label>
            {{ form.username }}
        </p>
        <p>
            <label for="id_password" class="floatLabel">Password:</label>
            {{ form.password }}
            {% csrf_token %}
        </p>
        <p>
            <input type="submit" value="Sign in" id="submit">
        </p>
     </form>
</div>

{% endblock %}
